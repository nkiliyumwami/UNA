name: Sync with upstream

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          ref: main # Ensure we are checking out the main branch

      - name: Set up Git
        run: |
          git config --global user.name "nkiliyumwami"
          git config --global user.email "nkiliyumwami@gmail.com"

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/Aline-Uwera/UNARW.git
          git fetch upstream
          git checkout main # Checkout to main branch explicitly
          git merge upstream/main

      - name: Push changes
        run: |
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/nkiliyumwami/UNARW.git main

